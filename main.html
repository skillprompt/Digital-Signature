<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Form</title>
    <style>
      #signature-pad {
        border: 1px solid #ccc;
        width: 400px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Fill Out the Form</h2>
    <form id="secure-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="signature">Signature:</label>
      <canvas id="signature-pad"></canvas>
      <input type="hidden" id="signature-data" name="signature-data" />
      <button type="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <script>
      const clientId = "client-unique-id";
      const canvas = document.getElementById("signature-pad");
      const signaturePad = new SignaturePad(canvas);

      document
        .getElementById("secure-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          if (signaturePad.isEmpty()) {
            alert("Please provide a signature");
            return;
          }

          const signatureData = signaturePad.toDataURL();

          document.getElementById("signature-data").value = signatureData;

          const res = await fetch("/register-clientId", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ clientId, signatureData }),
          });
          const data = await res.json();
          console.log("data-", data.signature);

          // Sign the form data with the private key
          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
          };

          const serverSignature = new URLSearchParams(
            window.location.search
          ).get("signature");
          const response = await fetch("/submit-form", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              clientId,
              signature: data.signature,
              data: signatureData,
              Alldata: formData,
              serverSignature,
            }),
          });

          const result = await response.json();
          if (!response.ok) {
            alert(result.message);
            throw new Error(result.message);
          }
          alert(result.message);
        });
    </script>
  </body>
</html>
